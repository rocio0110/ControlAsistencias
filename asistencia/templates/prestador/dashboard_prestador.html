{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

  <title>Reportes Horas</title>
  <link rel="shortcut icon" href="{% static 'img/LOGO.JPG' %}" type="image/x-icon">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  
  <!-- External CSS -->
  <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/zabuto_calendar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'js/gritter/css/jquery.gritter.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'lineicons/style.css' %}">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    /* Custom styles */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        background-color: #ffffff; /* Fondo blanco */
        border: 1px solid #ACADAD; /* Borde gris */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 80%; /* Ajusta el ancho de la tabla */
        max-width: 900px; /* Máximo ancho */
    }
    
    .container h2 {
        color: #602935; /* Color del título */
        font-weight: bold;
    }
    
    .container .btn-primary {
        background-color: #B08A5B; /* Color del botón */
        border-color: #B08A5B;
    }
    
    .container .btn-primary:hover {
        background-color: #602935; /* Color del botón al pasar el ratón */
        border-color: #602935;
    }

    .datepicker {
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        background-color: #602935; /* Granate */
        color: #ffffff; /* Blanco */
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #4b1e29; /* Tonos más oscuros */
    }

    .pagination {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    .pagination a {
        padding: 10px 20px;
        border: 1px solid #ddd;
        margin: 0 5px;
        text-decoration: none;
        color: #602935;
    }

    .pagination a:hover {
        background-color: #b08a5b;
        color: #ffffff;
    }
  </style>
</head>

<body>
  <section id="container">
    <!-- Menu -->
    {% include 'general/menu_prestador.html' %}

</section> 

<!-- Scripts -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script class="include" type="text/javascript" src="{% static 'js/jquery.dcjqaccordion.2.7.js' %}"></script>
<script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
<script src="{% static 'js/common-scripts.js' %}"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- Include jQuery UI for the datepicker -->
<script>
  $(function() {
    $("#filter-date").datepicker({
      dateFormat: 'yy-mm-dd',
      changeMonth: true,
      changeYear: true,
      showButtonPanel: true
    });
  });
</script>
<!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="{% static 'js/jquery.backstretch.min.js' %}"></script>
  <script>
    $.backstretch("{% static 'img/2.jpg' %}", {speed: 500});
  </script>
</body>
</html>
