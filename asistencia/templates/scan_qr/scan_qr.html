<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <!-- Incluye la librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <!-- Estilos CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #4e2b36;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #800020;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .scanner-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        #reader {
            width: 100%;
            height: auto;
            margin: 0 auto;
            border: 2px solid #800020;
            border-radius: 8px;
        }
        .scanner-instructions {
            color: #4e2b36;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #4e2b36;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1>Escanear Código QR</h1>
        <div id="reader"></div>
        <p class="scanner-instructions">Coloca el QR frente a la cámara para registrar tu asistencia.</p>
    </div>
    <div class="footer">
        <p>© 2024 - Sistema de Asistencia</p>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Código escaneado: ${decodedText}`);
            alert(`Código escaneado: ${decodedText}`);  // Muestra una alerta con el texto escaneado
            // Aquí puedes hacer algo con el texto escaneado, como enviarlo a tu servidor.
        }

        function onScanFailure(error) {
            console.warn(`Error de escaneo: ${error}`);
        }

        let html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, {
            fps: 10,
            qrbox: 250
        }, onScanSuccess, onScanFailure);
    </script>
</body>
</html>
