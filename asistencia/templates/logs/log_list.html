{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Logs de Actividad</title>
</head>
<body>
    <h1>Lista de Logs de Actividad</h1>
    <ul>
        {% for log in logs %}
        <li><a href="{% url 'log_detail' log.pk %}">{{ log.usuario.nombre_usuario }} - {{ log.marca_tiempo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
