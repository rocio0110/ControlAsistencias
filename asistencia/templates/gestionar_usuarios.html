<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Gestionar Usuarios</h3>

        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4><i class="fa fa-angle-right"></i> Prestadores de servicio</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th>ID de Usuario</th>
                                <th>Nombre</th>
                                <th>Horas Cubiertas</th>
                                <th>Horas Faltantes</th>
                                <th><i class="fa fa-edit"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for usuario in usuarios %}
                            <tr>
                                <td>{{ usuario.id }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>{{ usuario.horas_cubiertas }}</td>
                                <td>{{ usuario.horas_faltantes }}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i> Editar</button>
                                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Eliminar</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->

        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> Agregar Usuario</h4>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="horas_cubiertas">Horas Cubiertas:</label>
                            <input type="number" class="form-control" id="horas_cubiertas" name="horas_cubiertas" required>
                        </div>
                        <div class="form-group">
                            <label for="horas_faltantes">Horas Faltantes:</label>
                            <input type="number" class="form-control" id="horas_faltantes" name="horas_faltantes" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->
    </section><!-- /wrapper -->
</section><!-- /MAIN CONTENT -->
</body>
</html>
