{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Mensajes</title>
</head>
<body>
    <h1>Lista de Mensajes</h1>
    <a href="{% url 'mensaje_create' %}">Enviar Nuevo Mensaje</a>
    <ul>
        {% for mensaje in mensajes %}
        <li><a href="{% url 'mensaje_detail' mensaje.pk %}">{{ mensaje.remitente.nombre_usuario }} a {{ mensaje.destinatario.nombre_usuario }} - {{ mensaje.fecha_envio }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
