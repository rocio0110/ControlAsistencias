{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Mensaje</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Editar Mensaje,Enviar Nuevo Mensaje" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'mensaje_list' %}">Cancelar</a>
</body>
</html>
