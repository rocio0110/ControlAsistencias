{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación de Mensaje</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar el mensaje de {{ mensaje.remitente.nombre_usuario }} a {{ mensaje.destinatario.nombre_usuario }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'mensaje_list' %}">Cancelar</a>
</body>
</html>
