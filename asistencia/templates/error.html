{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de error">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Error, Bootstrap, Template, Responsive, Fluid">
  
    <title>Error</title>
    <link rel="shortcut icon" href="{% static 'img/LOGO.JPG' %}" type="image/x-icon">
  
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    
    <!-- External CSS -->
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/zabuto_calendar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/gritter/css/jquery.gritter.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lineicons/style.css' %}">
  
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">
  
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #721c24; /* Color del texto principal */
            background-color: #f8d7da; /* Fondo rojo claro */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff; /* Fondo blanco */
            border: 1px solid #f5c6cb; /* Borde rojo claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Máximo ancho */
            margin: 50px auto; /* Centrar horizontalmente */
        }
        h1 {
            color: #721c24; /* Color del título */
        }
        p {
            margin: 15px 0;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            background-color: #721c24; /* Rojo oscuro */
            color: #ffffff; /* Blanco */
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #501219; /* Tonos más oscuros */
        }
        .backstretch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="backstretch"></div>
    <div class="container">
        <h1>¡Error!</h1>
        <p>{{ mensaje }}</p>
        <a href="{% url 'inicio' %}" class="btn">Volver a la página de inicio</a>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script class="include" type="text/javascript" src="{% static 'js/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/common-scripts.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--BACKSTRETCH-->
    <script type="text/javascript" src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <script>
        $.backstretch("{% static 'img/2.jpg' %}", {speed: 500});
    </script>

</body>
</html>
