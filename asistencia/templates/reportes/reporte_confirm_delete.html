<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación de Reporte</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar el reporte de {{ reporte.usuario.nombre_usuario }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'reporte_list' %}">Cancelar</a>
</body>
</html>
