<!DOCTYPE html>
<html>
<head>
    <title>Lista de Perfiles</title>
</head>
<body>
    <h1>Lista de Perfiles</h1>
    <a href="{% url 'perfil_create' %}">Crear Nuevo Perfil</a>
    <ul>
        {% for perfil in perfiles %}
        <li><a href="{% url 'perfil_detail' perfil.pk %}">{{ perfil.usuario.nombre_usuario }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
