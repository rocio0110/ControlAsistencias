<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación de Perfil</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar el perfil de {{ perfil.usuario.nombre_usuario }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'perfil_list' %}">Cancelar</a>
</body>
</html>
